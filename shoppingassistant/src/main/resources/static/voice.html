<!DOCTYPE html>
<html>
  <head>
    <title>Voice Shopping Assistant</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f8f9fa;
        color: #333;
        max-width: 600px;
        margin: 40px auto;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      }

      h2 {
        text-align: center;
        color: #2c3e50;
      }

      button {
        padding: 10px 20px;
        font-size: 16px;
        background-color: #3498db;
        border: none;
        color: white;
        border-radius: 6px;
        cursor: pointer;
        transition: background-color 0.2s;
      }

      button:hover {
        background-color: #2980b9;
      }

      #status {
        margin-top: 20px;
        font-weight: bold;
        white-space: pre-line;
      }

      ul {
        margin-top: 30px;
        padding-left: 0;
        list-style-type: none;
      }

      li {
        background-color: #ffffff;
        border: 1px solid #ddd;
        padding: 12px;
        margin-bottom: 10px;
        border-radius: 6px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      li button {
        background-color: #e74c3c;
        padding: 6px 12px;
        font-size: 14px;
        border-radius: 4px;
      }

      li button:hover {
        background-color: #c0392b;
      }
    </style>
  </head>
  <body>
    <h2>Speak your shopping item:</h2>
    <button onclick="startListening()">Start Voice Input</button>
    <p id="status"></p>
    <p id="itemList"></p>
    <script>
      function startListening() {
        const status = document.getElementById("status");
        const recognition = new (window.SpeechRecognition ||
          window.webkitSpeechRecognition)();
        recognition.lang = "en-US";
        recognition.onstart = () => (status.innerText = "Listening...");
        recognition.onresult = function (event) {
          const command = event.results[0][0].transcript;
          status.innerText = "You said: " + command;

          // Send to backend
          fetch("http://localhost:8080/api/voice-command", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ command: command }),
          })
            .then((res) => res.json())
            .then((data) => {
              console.log("Response from backend:", data);
              document.getElementById("status").innerText +=
                "\nAdded: " + (data.name || "null");
              loadItems();
            })
            .catch((err) => {
              console.error("Error sending voice command:", err);
              status.innerText = "Error adding item!";
            });
        };
        recognition.onerror = () =>
          (status.innerText = "Speech Recognition Error!");
        recognition.start();
      }
      function loadItems() {
        fetch("http://localhost:8080/api/items")
          .then((res) => res.json())
          .then((items) => {
            const ul = document.getElementById("itemList");
            ul.innerHTML = "";

            if (items.length === 0) {
              ul.innerHTML = "<li>No items yet. Try speaking something!</li>";
              return;
            }

            items.forEach((item) => {
              const li = document.createElement("li");
              li.innerHTML = `${item.name} (${item.quantity} ${item.unit})
                <button onclick="deleteItem(${item.id})">Delete</button>`;
              ul.appendChild(li);
            });
          });
      }

      function deleteItem(id) {
        fetch(`http://localhost:8080/api/items/${id}`, {
          method: "DELETE",
        })
          .then((res) => {
            if (!res.ok) {
              throw new Error("Delete failed: " + res.status);
            }
            alert("Item deleted!");
            // Optionally reload data
          })
          .catch((err) => alert(err));
      }

      // Load items on page open
      window.onload = loadItems;
    </script>
  </body>
</html>
